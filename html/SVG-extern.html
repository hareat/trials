<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SVG file usage</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>A red car from an SVG file</h1>

    <img src="redcar.svg" style="border:1px dotted black" />

    <pre>
      default width = 300 and height = 150
      you have to add &lt;img ... width="370" height="155" /&gt; to show the complete car
    </pre>

    <img src="redcar.svg" style="border:1px dotted black" width="370" height="155" />
  </body>
</html>
