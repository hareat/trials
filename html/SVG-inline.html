<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SVG inline usage</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>A red car as inline SVG</h1>

    <!-- copy from redcar.svg -->
    <svg xmlns="http://www.w3.org/2000/svg" style="border:1px dotted black">
      <polyline fill="red" points="30,90 30,130 340,130 340,90 270,90 245,50 125,50 100,90" />
      <circle fill="black" cx="100" cy="130" r="25" />
      <circle fill="black" cx="270" cy="130" r="25" />
      <g stroke="yellow" >
        <line x1="345" y1="100" x2="370" y2="90"
        stroke-width="2"  />
        <line x1="345" y1="110" x2="370" y2="110"
        stroke-width="2"  />
        <line x1="345" y1="120" x2="370" y2="130"
        stroke-width="2"  />
      </g>
    </svg>

    <pre>
      default width = 300 and height = 150
      you have to add &lt;svg ... width="370" height="155"&gt; to show the complete car
    </pre>

    <!-- copy from redcar.svg -->
    <svg xmlns="http://www.w3.org/2000/svg" style="border:1px dotted black" width="370" height="155">
      <polyline fill="red" points="30,90 30,130 340,130 340,90 270,90 245,50 125,50 100,90" />
      <circle fill="black" cx="100" cy="130" r="25" />
      <circle fill="black" cx="270" cy="130" r="25" />
      <g stroke="yellow" >
        <line x1="345" y1="100" x2="370" y2="90"
        stroke-width="2"  />
        <line x1="345" y1="110" x2="370" y2="110"
        stroke-width="2"  />
        <line x1="345" y1="120" x2="370" y2="130"
        stroke-width="2"  />
      </g>
    </svg>
  </body>
</html>
